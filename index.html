<!DOCTYPE html>
<html>
<head>
  <style>
  div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
  }
  @keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
}
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 150px;
}
div {
  border: 2px solid;
  padding: 20px;
  width: 300px;
  resize: both;
  overflow: auto;
}
</style>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>
<img src="zach350.jpg" alt="zach350" style="width:150px">
<h1>this is a heading</h1>
<div id="pizza">I ate pizza</div>
</body>
</html>
